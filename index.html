    /* Remove ALL white edges */
    * {

    /* Loading state */
    .loading-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      width: 100%;
      background: #000000;

      margin: 0;

    .loading-icon {
      width: 64px;
      height: 64px;
      margin-bottom: 20px;
      animation: pulse 2s ease-in-out infinite;
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.5; transform: scale(1.1); }
    }
    
    .loading-text {
      font-size: 1.5rem;
      font-weight: 600;
      color: #1DB954;
